<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles for the video container */
        /* Funky crime police CSS */
.crime-police {
    background-color: #000;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    text-align: center;
    padding: 20px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    z-index: 9999;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

/* Controls styling */
.video-controls {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
  padding: 10px;
  color: #fff;
  display: flex;
  justify-content: space-between;
}

/* Control buttons */
.video-controls button {
  background: none;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: opacity 0.2s ease-in-out;
}

.video-controls button:hover {
  opacity: 0.7;
}

/* Fullscreen button */
.video-controls button.fullscreen-btn::before {
  content: "\u26F6"; /* Unicode for fullscreen icon (can be replaced with an icon library) */
}

/* Play/pause button */
.video-controls button.play-pause-btn::before {
  content: "\u25B6"; /* Unicode for play icon (can be replaced with an icon library) */
}

/* Mute/unmute button */
.video-controls button.mute-btn::before {
  content: "\uD83D\uDD07"; /* Unicode for speaker icon (can be replaced with an icon library) */
}

/* Time display */
.video-time {
  margin-left: 10px;
}

/* Progress bar container */
.video-progress {
  flex: 1;
  margin: 0 10px;
}

/* Progress bar */
.video-progress-bar {
  width: 100%;
  height: 5px;
  background-color: #fff;
  position: relative;
}

/* Progress bar fill */
.video-progress-fill {
  height: 100%;
  background-color: #00f; /* Adjust color as needed */
}

/* Styling for progress bar when hovering */
.video-progress:hover .video-progress-fill {
  background-color: #0af; /* Adjust color as needed */
}

/* Time tooltip */
.video-progress-tooltip {
  position: absolute;
  bottom: calc(100% + 5px);
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 5px;
  font-size: 12px;
  border-radius: 3px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease-in-out;
}

/* Show time tooltip on hover */
.video-progress:hover .video-progress-tooltip {
  opacity: 1;
}
</style>
</head>
<body>
    <div class="video-container">
        <video id="video" height="600px" width="600px">
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        
      </div>
    <audio src="./male-vox-put-your-hands-up_A_major.wav" id="audio" preload="auto"></audio>
    <img id="img"></img>
    <canvas id="canvas" width=""></canvas>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.1.5/dist/handtrack.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
